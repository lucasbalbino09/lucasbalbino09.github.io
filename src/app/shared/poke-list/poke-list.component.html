<!--Barra de Pesquisa-->
<poke-search (emmitSeach)="getSearch($event)"></poke-search>

<section class="listagem">
    <ng-template ngFor let-pokemons [ngForOf]="getAllPokemons">
        <a [routerLink]="['details', pokemons.status.id]" class="pokemon" *ngIf="pokemons.status">
            <section class="pokemon-status">
                <h2>
                    {{pokemons.name}} #{{pokemons.status.id}}
                </h2>
                <ul>
                    <li *ngFor="let pokemon of pokemons.status.types">
                        {{pokemon.type.name}}
                    </li>
                </ul>
            </section>
            <section class="pokemon-imagem">
                <img [src]="pokemons.status.sprites.other.dream_world.front_default" [alt]="pokemons.name">
            </section>
        </a>
    </ng-template>
    <img
        src="../../../assets/Group 4.png" 
        alt="Deu ruim na Mostragem do pokemon" 
        width="100%" 
        *ngIf="apiError"
    >
</section>
